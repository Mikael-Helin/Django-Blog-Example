{% extends "blog/base.html" %}

{% block title %}Homepage - My Blog{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="post/{{ post.id }}/">{{ post.title }}</a>
                ({{ post.created|date:"Y-m-d H:i" }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
