<!DOCTYPE html>
<html>
<head>
    <title>Blog Homepage</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="post/{{ post.id }}/">{{ post.title }}</a> 
                ({{ post.created|date:"Y-m-d H:i" }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
